<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Selectors</title>
    <link href="selectors.css" rel="stylesheet" />
  </head>
  <body>

    <h1 id="site-title" class="italics">This is the title</h1>
    <h1>Another h1</h1>

    <div>
      First div <a href="#section-title">Jump to section</a>
      <p class="italics">First div's paragraph</p>
    </div>

    <div>
      Second div
      <p class="italics bold">Second div's paragraph</p>
    </div>

    <div id="special-div">
      Third div
      <p class="italics">Third div's paragraph</p>
      <div>
        <p>This is a nested paragraph.</p>
      </div>
    </div>

    <h2 id="section-title">This is a new section</h2>
    <div>
      Fourth div
      <p>Fourth div's paragraph</p>
    </div>

    <div>
      Fifth div
      <p>Fifth div's paragraph</p>
    </div>

  </body>
</html>
